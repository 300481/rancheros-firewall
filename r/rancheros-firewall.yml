rancheros-firewall:
  image: 300481/rancheros-firewall:0.1.4
  command: "/bin/configure-firewall.sh"
  privileged: "true"
  labels:
    io.rancher.os.scope: "system"
    io.rancher.os.after: "network"
  volumes_from:
    - all-volumes
  restart: always
  net: host
  environment:
    - PORTSCAN
    - SSH_PORT
